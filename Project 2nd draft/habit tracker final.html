<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>PROJECT </title>
</head>

<body>
    <!--ADD HABIT BUTTON-->
    <div class="button-wrapper">
        <div id="formBtn" class="button">
            <div class="icon">
                <p>+</p>
            </div>
            <span>Add Habit</span>
        </div>
    </div>
              
    <!-- The Modal form for user input -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="addTaskForm">
            <div class = "titleDiv">
                <label for = "title"> Task </label>
                <input type="text" id="title" placeholder="Name of the task"/>
            </div>
            <div class = "todoDiv">
                <label for = "todo">  Repeats </label>
                <input type="number" id="todo" placeholder="Repeat it how many times?"/>
            </div>
            <div class = "descDiv">
                <label for = "description"> Description </label>
                <input type="text" id="description" placeholder="Description of the task"/>
            </div>
            <div class = "inputDiv">
                <label for = "inputButton"> input </label>
                <button id="inputButton" > Create task </button>
            </div>
        </form><!-- END forms section -->
      </div>

    </div>
    <!--HABIT CARDS-->
    <div id= "cards-container" class="cards-wrapper">
        
    </div>

    <script src="script.js"></script>
</body>
</html>
